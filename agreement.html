<script type="text/javascript">

    const xhr = new XMLHttpRequest();
      
    xhr.open("GET", "https://services.bugshooting.com/rest/licenseagreement");

    var data = new FormData();
    data.append('language', $.i18n().locale);

    xhr.send(data);
  
    xhr.onload = (e) => {
       document.getElementById("licenseagreement").innerText = xhr.response;
    }
    
</script>
  
<h1 data-i18n="LicenseAgreement">License Agreement</h1>

<div id="licenseagreement">
    <div style="height:800px">Loading...</div>
</div>
