<script type="text/javascript">

    const request = new XMLHttpRequest();
      
    request.open("GET", "https://services.bugshooting.com/rest/licenseagreement");
    request.send();
  
    request.onload = (e) => {
       document.getElementById("licenseagreement").innerText = request.response;
    }
    
</script>
  
<h1 data-i18n="LicenseAgreement">License Agreement</h1>

<div id="licenseagreement">
    <div style="height:800px">Loading...</div>
</div>
