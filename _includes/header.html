<header class="site-header">

  <div class="wrapper">

    <div class="container-fluid header">
      <div class="container">
        
        <a href="{{ site.baseurl }}"><img src="{{ site.baseurl }}/assets/logo.png" class="logo" alt="..."/></a>
        
        <div class="float-end">
          <span class="ti-world"></span>
          <select id="languageSelect" class="languageselect" onchange="setLocale(this.value)">
              <option value="en-US">English</option>
              <option value="de-DE">Deutsch</option>
          </select>
        </div>

        <script>
          document.getElementById('languageSelect').value = $.i18n().locale;
        </script>

      </div>
    </div>

  </div> 

</header>
