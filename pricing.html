<h1 data-i18n="BuyForComercial">Buy for Comercial Usage</h1>

<form>
  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Total</label>
    <div class="col-sm-10">
      <label id="price" class="col-sm-2 col-form-label">Email</label>
    </div>
  </div>
  <div class="form-group row">
    <label for="quantity" class="col-sm-2 col-form-label">Quantity</label>
    <div class="input-group col-sm-10">
      <div class="input-group-prepend">
        <button class="btn btn-light" onclick="setQuantity(-1)">-</button>
      </div>
      <input class="form-control" id="quantity" type="number" value="1" min="1" max="1000" onchange="showQuantity()" onkeypress="showQuantity()">
      <div class="input-group-append">
        <button class="btn btn-light" onclick="setQuantity(1)">+</button>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <a id="purchase" class="btn btn-yellow mb-2" data-i18n="Purchase">Purchase</a>
      <a id="purchase_volume" class="btn btn-yellow mb-2" data-i18n="PurchaseVolume">Purchase volume license</a> 
    </div>
  </div>
</form>

<p>Discounts</p>
<p><span data-i18n="LicensesFrom">from</span> 5 <span data-i18n="Licenses">Licenses</span> - 6,99 € (-30%)</p>
<p><span data-i18n="LicensesFrom">from</span> 20 <span data-i18n="Licenses">Licenses</span> - 4,99 € (-50%)</p>
<p><span data-i18n="LicensesFrom">from</span> 50 <span data-i18n="Licenses">Licenses</span> - 3,99 € (-60%)</p>
<p><span data-i18n="LicensesFrom">from</span> 100 <span data-i18n="Licenses">Licenses</span> - 2,99 € (-70%)</p>
<p><span data-i18n="LicensesFrom">from</span> 500 <span data-i18n="Licenses">Licenses</span> - 1,99 € (-80%)</p>

<script type="text/javascript">

  showQuantity();

  function setQuantity(offset){

    document.getElementById("quantity").value = parseInt(document.getElementById("quantity").value) + offset;

    showQuantity();

  }

  function showQuantity(){

    var quantityInput = document.getElementById("quantity");
    var quantity = parseInt(quantityInput.value);

    if (Number.isNaN(quantity)){
      quantity = parseInt(quantityInput.min);
      quantityInput.value = quantity;
    }else if (quantity < parseInt(quantityInput.min)){
      quantity = parseInt(quantityInput.min);
      quantityInput.value = quantity;
    }else if (quantity > parseInt(quantityInput.max)){
      quantity = parseInt(quantityInput.max);
      quantityInput.value = quantity;
    }

    var price;

    if (quantity >= 500 ){
      price = 1.99;
    }else if (quantity >= 100){
      price = 2.99;
    }else if (quantity >= 50){
      price = 3.99;
    }else if (quantity >= 20){
      price = 4.99;
    }else if (quantity >= 5){
      price = 6.99;
    }else{
      price = 9.99;
    }

    var totalprice = price * quantity;

    document.getElementById("price").textContent = totalprice.toFixed(2) + " €";

    if (quantity == 1){
      document.getElementById("purchase_volume").style.display = "none";
    }else{
      document.getElementById("purchase_volume").style.display = "block";
    }

    document.getElementById("purchase").href = "https://bugshooting.test.onfastspring.com/bug-shooting?quantity=" + quantity;
    document.getElementById("purchase_volume").href = "https://bugshooting.test.onfastspring.com/bug-shooting-volume?quantity=" + quantity;

  }

</script>
