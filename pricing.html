---
layout: page
permalink: /pricing/
---

<h1 data-i18n="BuyForComercial">Buy For Comercial Usage</h1>

{% for price in site.data.prices %}

<div class="bs-callout bs-callout-warning">
  <div class="row">
    
    {% if price.quantity == 1 %}

      <div class="col-md-4">
        <p>1 <span data-i18n="License">License</span></p>
      </div>

      <div class="col-md-6">
        <a class="btn btn-yellow" href="{{ price.purchase_link }}" data-i18n="Purchase">Purchase</a>
      </div>
    
    {% else %}

      <div class="col-md-4">
        
        <p><span data-i18n="FromLicenses">from</span> {{ price.quantity }} <span data-i18n="Licenses">Licenses</span></p>
        <p><span data-i18n="EachLicense">each</span> <span class="price_small">{{ price.price }}</span></p>
      </div>

      <div class="col-md-6">
        <a class="btn btn-yellow" href="{{ price.purchase_link }}" data-i18n="PurchaseSingles">Purchase single licenses</a>
        <a class="btn btn-yellow" href="{{ price.purchase_volume_link }}" data-i18n="PurchaseVolume">Purchase volume license</a>
      </div>
          
    {% endif %}

    <br>

  </div>
</div>

{% endfor %}
