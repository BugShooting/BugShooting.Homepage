layout: page
permalink: /pricing/
---

<script type="text/javascript">

  var quantity = 1;

  setQuyntity(0)
  
  function setQuyntity(offset){

    quantity = quantity + offset;

    document.getElementById("price").innerText = quantity.toFixed(2) + " €";

    if (quantity == 1){
      document.getElementById("purchase").style.display = "block";
      document.getElementById("purchase_single").style.display = "none";
      document.getElementById("purchase").style.display = "none";
    }else{
      document.getElementById("purchase").style.display = "none";
      document.getElementById("purchase_single").style.display = "block";
      document.getElementById("purchase_volume").style.display = "block";
    }

  }

</script>


<h1 data-i18n="BuyForComercial">Buy For Comercial Usage</h1>

<p>1 <span data-i18n="License">License</span></p>
<p><span id="price" /> <button onclick="setQuyntity(1)">+</button><button onclick="setQuyntity(-1)">-/button></p>
<a id="purchase" class="btn btn-yellow" href="{{ price.purchase_link }}" data-i18n="Purchase">Purchase</a>
<a id="purchase_single" class="btn btn-yellow" href="{{ price.purchase_link }}" data-i18n="Purchase">Purchase</a>
<a id="purchase_volume" class="btn btn-yellow" href="{{ price.purchase_link }}" data-i18n="Purchase">Purchase</a>

<p>Discounts</p>
<p><span data-i18n="LicensesFrom">from</span> 5 <span data-i18n="Licenses">Licenses</span> - 6,99 € (-30%)</p>
<p><span data-i18n="LicensesFrom">from</span> 20 <span data-i18n="Licenses">Licenses</span> - 4,99 € (-50%)</p>
<p><span data-i18n="LicensesFrom">from</span> 50 <span data-i18n="Licenses">Licenses</span> - 3,99 € (-60%)</p>
<p><span data-i18n="LicensesFrom">from</span> 100 <span data-i18n="Licenses">Licenses</span> - 2,99 € (-70%)</p>
<p><span data-i18n="LicensesFrom">from</span> 500 <span data-i18n="Licenses">Licenses</span> - 1,99 € (-80%)</p>

{% for price in site.data.prices %}

<div class="bs-callout bs-callout-warning">
  <div class="row">
    
    {% if price.quantity == 1 %}

      <div class="col-md-4">
        <p>1 <span data-i18n="License">License</span></p>
        <p>{{ price.price }}</p>
      </div>

      <div class="col-md-6">
        <a class="btn btn-yellow" href="{{ price.purchase_link }}" data-i18n="Purchase">Purchase</a>
      </div>
    
    {% else %}

      <div class="col-md-4">
        
        <p><span data-i18n="LicensesFrom">from</span> {{ price.quantity }} <span data-i18n="Licenses">Licenses</span></p>
        <p><span data-i18n="LicensesEach">each</span> {{ price.price }}</p>
      </div>

      <div class="col-md-6">
        <a class="btn btn-yellow" href="{{ price.purchase_link }}" data-i18n="Purchase">Purchase single licenses</a>
        <a class="btn btn-yellow" href="{{ price.purchase_volume_link }}" data-i18n="PurchaseVolume">Purchase volume license</a>
      </div>
          
    {% endif %}

    <hr>

  </div>
</div>

{% endfor %}
